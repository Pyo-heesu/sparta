<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: black;
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: rgb(208, 12, 247);
        }
        .asdf { color: white}
        .aaaa { color: red}
        #special {}
    </style>
</head>

<body>
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle">
        <p id="special" class="asdf">
            ID: <input type="text" />
        </p>
        <p class="aaaa">
            PW: <input type="password" />
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
