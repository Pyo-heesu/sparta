<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 과제 (표희수)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            font-family: 'Cute Font', cursive;
        }
​
        .wrapper {
            width: 500px;
            margin: 0 auto;
        }
​
        span {
            font-size: 20px;
            font-weight: normal;
            color: black;
        }
​
        img {
            border-radius: 15px;
        }
​
        .button {
            text-align: center;
        }
    </style>
    <script>
​
        function isPhone() {
            var regExp = /[01](0|1|6|7|8|9)[-](\d{3}|\d{4})[-]\d{4}$/;
        }
​
        function submit() {
            let name = $("#name").val();
            let select = $("#select").val();
            let adress = $("#adress").val();
            let phone = $("#number").val();
​
            if (name == '') {
                alert('이름을 입력하세요');
​
            } else if (select == '수량') {
                alert('수량을 선택하세요');
​
            } else if (adress == '') {
                alert('주소를 입력하세요');
​
            } else if (number == '') {
                alert('번호를 입력하세요')
​
            } else if (!isPhone(phone)) {
                alert('올바른번호가 아닙니다.010-0000-0000 형식으로 입력해주세요');
​
            } else {
                alert('주문이 완료되었습니다.');
            }
​
        }
        
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let row = response[1];
                    let dollar_won = row['rate'];
                    $('#exchange').append(dollar_won)
                    $('#exchange').css('color','blue');
                }
            });
        });
​
​
    </script>
</head>
​
<body>
    <div class="wrapper">
        <img src="https://t1.daumcdn.net/cfile/tistory/9914DA395C9909C63C" width="500px">
        <h1 style="font-size: 60px; color: tomato;">노트북을 팝니다 <span>가격: 1,400,000원</span></h1>
        <p style="font-size: 20px">영상편집하기 좋은 게이밍 노트북 ASUS TUF FX505GM-BQ234</p>
        <p id="exchange">달러-원 환율 : </p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자이름</span>
            </div>
            <input id="name" type="text" class="form-control" placeholder="이름" aria-label="이름"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="select" class="custom-select" id="inputGroupSelect01">
                <option selected>수량</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input id="adress" type="text" class="form-control" placeholder="시/구/동" aria-label="주소"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span id="number" class="input-group-text" id="basic-addon1">전화번호</span>
            </div>
            <input type="text" class="form-control" placeholder="010-0000-0000" aria-label="전화번호"
                aria-describedby="basic-addon1">
        </div>
        <div class="button">
            <button onclick="submit()" type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
​
</body>
​
</html>
